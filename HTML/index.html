<body>

    <h1>集合場所検索</h1>
    <p class="lead-form">中間地点と付近の飲食店を検索します</p>

    <form action="" method="post">

        <div class="item">
            <label class="label">最寄り駅入力</label>
            <input class="inputs" type="text" name="1" placeholder="例:新宿駅">
            <input class="inputs" type="text" name="2" placeholder="例:新宿駅">
            <input class="inputs" type="text" name="2" placeholder="例:新宿駅">
            <input class="inputs" type="text" name="2" placeholder="例:新宿駅">
            <input class="inputs" type="text" name="2" placeholder="例:新宿駅">

        </div>

        <div class="item">
            <p class="label">予算</p>
            <div class="inputs">
                <select name="yosan">
                    <option value="1">~1000円</option>
                    <option value="2">1000円~2000円</option>
                    <option value="3">2000円~3000円</option>
                    <option value="4">3000円~4000円</option>
                    <option value="5">4000円~5000円</option>
                    <option value="6">5000円~</option>

            </div>
        </div>


        <div class="btn-area">
            <input type="submit" value="検索する"><input type="reset" value="リセット">
        </div>

    </form>
